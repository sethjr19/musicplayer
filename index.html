<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b94c8536dc.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <div class="top-panel" id="top-panel">
                <nav>
                    <button class="x-btn"><i class="fa-thin fa-x"></i></button>
                </nav>
                
                <div class="song-img">
                    <img src="" alt="" id="cover">
                </div>
            </div>

            <div class="btm-panel">

                <div class="song-info">
                    <h1 id="song-title">Title</h1>
                    <p id="song-artist">Artist</p>
                    <div class="song-duration">
                        <span id="current-time">0:00</span>
                        <span id="song-duration">3:00</span>
                    </div>
                </div>

                
                <input type="range" value="0" id="progress">

                <div class="song-controls">
                    <div><i class="fa-solid fa-backward" id="prev"></i></div>
                    <div><i class="fa-solid fa-play" id="play"></i></div>
                    <div><i class="fa-solid fa-forward" id="next"></i></div>                            
                </div>
            </div>
        </div>

        <div class="visualiser-container">
            
        </div>
    </div>
    
    <script src="index.js">
    </script>
</body>
</html>
